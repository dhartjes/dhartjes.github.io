---
layout: default
title: Dominic Hartjes' Blog
---

<a href="http://dhartjes.github.io/blog/atom.xml">Subscribe to the RSS feed here</a>

<h1>{{page.title}}</h1>
<ul class="posts">
    {% for post in site.posts %}
    <li><span>{{post.date | date_to_string }}</span> => <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
